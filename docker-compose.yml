services:
  postgres:
    image: postgres:16-alpine
    container_name: alti-team-db
    environment:
      POSTGRES_USER: alti_team
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: alti_team
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U alti_team -d alti_team']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
